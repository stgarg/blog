<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} ¬∑ {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" />
    <script>
      (function(){
        try {
          var stored = localStorage.getItem('theme');
          if(!stored){
            if(window.matchMedia('(prefers-color-scheme: dark)').matches) stored = 'dark';
            else stored = 'light';
          }
          document.documentElement.setAttribute('data-theme', stored);
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <div class="layout">
      {% include sidebar.html %}
      <main class="content-wrapper" role="main">
        <div class="theme-toggle-wrapper">
          <button id="theme-toggle" type="button" aria-label="Toggle dark mode"></button>
        </div>
        {{ content }}
      </main>
    </div>
    <script>
      (function(){
        var btn = document.getElementById('theme-toggle');
        if(!btn) return;
        function current(){ return document.documentElement.getAttribute('data-theme') || 'light'; }
        function set(theme){ document.documentElement.setAttribute('data-theme', theme); try{localStorage.setItem('theme', theme);}catch(e){} btn.textContent = theme==='dark' ? '‚òÄÔ∏è Light' : 'üåô Dark'; }
        set(current());
        btn.addEventListener('click', function(){ set(current()==='dark' ? 'light' : 'dark'); });
      })();
    </script>
  </body>
</html>
