---
layout: base
---
<div class="home">
  <h1>{{ site.title }}</h1>
  <p class="tagline">{{ site.description }}</p>

  <h2>Latest Posts</h2>
  <ul class="post-list">
    {% assign blog_docs = site.blog | sort: 'date' | reverse %}
    {% for post in blog_docs limit:10 %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        {% if post.date %}<span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>{% endif %}
      </li>
    {% endfor %}
  </ul>

  <p><a href="{{ '/about/' | relative_url }}">About me â†’</a></p>
</div>
